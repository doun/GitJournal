  google_api_availability: ^3.0.1
  carousel_slider: ^4.0.0
  table_calendar: ^3.0.3
  openssh_ed25519:
    path: packages/openssh_ed25519

dev_dependencies:
  #flutter_driver:
  #  sdk: flutter
  flutter_test:
    sdk: flutter
  benchmark_harness: ^2.0.0
  # bonsoir: ^1.0.0
  flutter_launcher_icons:
    git: https://github.com/dirkbo/flutter_launcher_icons
  # flutter_webview_plugin: ^0.3.11
  import_sorter: ^4.6.0
  # multicast_dns: ^0.3.0
  #screenshots: ^2.1.1
  test: ^1.16.5
  build_runner: ^2.1.2
  dashbook: ^0.1.3
  dart_code_metrics: ^4.3.3
  hive_generator: ^1.1.0
  flutter_lints: ^1.0.4

flutter:
  uses-material-design: true
  assets:
    - "assets/icon/icon.png"
    - "assets/icon/github-icon.png"
    - "assets/icon/gitlab-icon.png"
    - "assets/OnBoardingMarkdown.png"
    - "assets/OnBoardingGitProviders.png"
    - "assets/langs/"
  fonts:
    - family: Lato
      fonts:
        - asset: fonts/Lato-Regular.ttf
    - family: Roboto Mono
      fonts:
        - asset: fonts/RobotoMono-Regular.ttf

flutter_icons:
  android: "launcher_icon"
  image_path: "assets/icon/icon.png"
  image_path_ios: "assets/icon/icon_ios.png"
  ios: true
  macos: true
  windows: false
  linux: false

import_sorter:
  comments: false
