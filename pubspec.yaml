  yaml_serializer: ^0.0.11
  collection: ^1.15.0-nullsafety.4
  flex_color_scheme: ^2.1.1
  fs_shim: ^2.0.1+2
  grpc: ^3.0.0
  protobuf: ^2.0.0
  universal_io: ^2.0.4
  sprintf: ^6.0.0
  recase: ^4.0.0
  supabase_flutter: ^0.2.5
  nested: ^1.0.0
  language_picker: ^0.4.1
  flutter_login:
    git:
      url: https://github.com/NearHuscarl/flutter_login.git
      ref: develop
